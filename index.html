
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Login Glass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-container">
        <div class="logo">
            <img src="img/logofit.PNG" alt="Live Fit Logo" />
          </div>
        <form>
            <div class="input-group">
                <input type="text" required>
                <label for="username">Matrícula</label>
            </div>

            <div class="input-group">
                <input type="password" required>
                <label for="Senha">Senha</label>
            </div>

            <div class = "remember-forgot">
                <label><input type="checkbox"> Lembre de mim</label>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <div class="register-link"><p>Primeira vez aqui? <a href="#">Faça seu cadastro!</a></p></div>
        </form>
    </div>
    
    
</body>
</html>
